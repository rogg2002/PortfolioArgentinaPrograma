

<app-header></app-header>
<app-acerca-de></app-acerca-de>
<div class="container">

    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Entidad ó nombre educación</label>
                    <input type="text" class="from-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripcion</label>
                    <input type="text" class="from-control2" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required>
                </div>
                <button class="btn btn-info">Agregar educación</button>
            </form>
        </div>
    </div>
    
    </div>

<app-experiencia></app-experiencia>
