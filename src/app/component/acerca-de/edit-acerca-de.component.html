<app-header></app-header>





<div class="container" *ngIf="acerLab">

  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="from-control" id="nombre" name="nombre" [(ngModel)]="acerLab.nombre"
            required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="from-control2" id="apellido" name="apellido"
            [(ngModel)]="acerLab.apellido" required>
        </div>
        <button class="btn btn-info">Actualizar</button>
      </form>
    </div>
  </div>

</div>
<app-acerca-de></app-acerca-de>
<app-experiencia></app-experiencia>
<app-educacion></app-educacion>

<app-skills></app-skills>
<app-proyectos></app-proyectos>
<app-footer></app-footer>
