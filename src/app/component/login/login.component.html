  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <form onsubmit="event.preventDefault()" class="box">
            <h1>Login</h1>
            <p class="text-muted"> Please enter your login and password!</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>


              <input type="email" id="nombreUsuario" name="nombreUsuario" placeholder="Username"
                [(ngModel)]="nombreUsuario" required>

              <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password">
              <input type="submit" name="" value="Login" href="#">

            </form>
