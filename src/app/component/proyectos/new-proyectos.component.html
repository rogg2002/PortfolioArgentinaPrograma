

<app-header></app-header>
<app-acerca-de></app-acerca-de>
<app-experiencia></app-experiencia>
<app-educacion></app-educacion>


<div class="container">

    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombrePro">Proyecto</label>
                    <input type="text" class="from-control" id="nombrePro" name="nombrePro" [(ngModel)]="nombrePro" required>
                </div>
                <div class="form-group">
                    <label for="descripcionPro">Descripcion</label>
                    <input type="text" class="from-control2" id="descripcionPro" name="descripcionPro" [(ngModel)]="descripcionPro" required>
                </div>
                <div class="form-group">
                    <label for="descripcionPro">Link a proyecto</label>
                    <input type="text" class="from-control" id="linkPro" name="linkPro" [(ngModel)]="linkPro" >
                </div>
                <button class="btn btn-info">Agregar proyecto</button>
            </form>
        </div>
    </div>
    
    </div>


<app-skills></app-skills>
<app-proyectos></app-proyectos>
<app-footer></app-footer>
