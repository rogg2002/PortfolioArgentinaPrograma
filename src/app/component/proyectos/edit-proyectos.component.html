

<app-header></app-header>
<app-acerca-de></app-acerca-de>
<app-experiencia></app-experiencia>
<app-educacion></app-educacion>

<div class="container" *ngIf="proyLab">

    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombrePro">Proyecto</label>
                    <input type="text" class="from-control" id="nombrePro" name="nombrePro" [(ngModel)]="proyLab.nombrePro" required>
                </div>
                <div class="form-group">
                    <label for="descripcionPro">Descripcion</label>
                    <input type="text" class="from-control2" id="descripcionPro" name="descripcionPro" [(ngModel)]="proyLab.descripcionPro" required>
                </div>
                <div class="form-group">
                    <label for="linkPro">Link</label>
                    <input type="text" class="from-control" id="linkPro" name="linkPro" [(ngModel)]="proyLab.linkPro">
                </div>
                <button class="btn btn-info">Actualizar</button>
            </form>
        </div>
    </div>
    
    </div>


<app-skills></app-skills>
<app-proyectos></app-proyectos>
<app-footer></app-footer>
